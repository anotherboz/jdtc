<div class="text-center">
  <h5 class="text-secondary m-3">L'ancien testament</h5>
  <div>La Bible est un terme qui est utilisé dans quelles religions ?</div>
  <div class="row justify-content-center m-5">
    <div class="col"></div>
    <form class="col-auto text-start">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="judaisme"
          name="judaisme"
          id="judaisme"
        />
        <label class="form-check-label" for="judaisme"> Judaïsme </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="christrianisme"
          name="christrianisme"
          id="christrianisme"
        />
        <label class="form-check-label" for="christrianisme">
          Christrianisme
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="islam"
          name="islam"
          id="islam"
        />
        <label class="form-check-label" for="islam"> Islam </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="hindouisme"
          name="hindouisme"
          id="hindouisme"
        />
        <label class="form-check-label" for="hindouisme"> Hindouisme </label>
      </div>
    </form>
    <div class="col"></div>
  </div>
  <app-result [score]="score" (validate)="validate()"></app-result>
  <div *ngIf="score !== undefined">
    <p class="mt-5">
      La Bible est un ensemble de textes sacrés pour les juifs et les chrétiens.
    </p>
    <p class="m-5">
      <button
        class="btn btn-primary rounded-pill py-2 px-5"
        (click)="next.emit(score)"
      >
        Suivant
      </button>
    </p>
  </div>
</div>
