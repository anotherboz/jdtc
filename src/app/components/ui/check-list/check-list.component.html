<div class="row justify-content-center m-3">
  <div class="col"></div>
  <div class="col-auto">
    <div *ngIf="group" class="row justify-content-center m-3">
      <div class="col"></div>
      <form [formGroup]="group!" class="col-auto text-start">
        <div formArrayName="list">
          <div *ngFor="let val of list.controls; let i=index" class="form-check my-3">
            <input
              class="form-check-input"
              type="checkbox"
              [formControlName]="i"
              id="control-{{i}}"
            />
            <label class="form-check-label" for="control-{{i}}"> {{questions![i].label}} </label>
          </div>
        </div>
      </form>
      <div class="col"></div>
    </div>
  </div>
  <div class="col"></div>
</div>
<app-validate (validate)="validate()"></app-validate>
<app-result [score]="result"></app-result>
