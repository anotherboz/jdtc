<div class="text-center">
  <h5 class="text-secondary m-3">Noces de Cana</h5>
  <div>
    Le premier miracle de Jésus (selon St Jean) à lieu lors des noces de Cana où
    :
  </div>
  <app-check-list
    [questions]="questions"
    (score)="score = $event"
  ></app-check-list>
  <div *ngIf="score !== undefined" class="m-lg-5">
    <p class="mt-5">
      Best-of des miracles, tout le monde connaît celui-ci même s’il ne fait pas
      partie des synoptiques.
    </p>

    <p class="m-5 text-center">
      <button
        class="btn btn-primary rounded-pill py-2 px-5"
        (click)="next.emit(score)"
      >
        Suivant
      </button>
    </p>
  </div>
</div>
